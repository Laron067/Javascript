<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Addition of Two Numbers, Tripled</title>

</head>
<body>
<script>
function AdditionBy()
{
num1 = document.getElementById("first").value;
num2 = document.getElementById("second").value;
document.getElementById("result").innerHTML = (Number(num1) + Number(num2))*3
}

</script>
<hr>
<h2> Addition of Two Numbers,Tripled</h2>
 <hr>
<form>
Give 1st Number : <input type="text" id="first" maxlength="4"/ size="4"><br>
Give 2nd Number : <input type="text" id="second" maxlength="4" size="4" />
<br><br>
<input type="button" onClick="AdditionBy()" Value="Addition"
title="Click here to find the sum of the two numbers Tripled." />
</form> <br><br>
<p>The Final Result is :
<span id = "result"></span>
</p>
</body>
</html>
