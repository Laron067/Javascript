<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate the area of a program </title>
<style type="text/css">
body {margin: 30px;}
</style>
</head>
<body>
<form>
Height : <input type="text" id="Height" /><br>
Weight: <input type="text" id="Weight" /><br>
<input type="button" onClick="multiplyBy()" Value="calculate" />
</form>
<p>The Area is : <br>
<span id = "area"></span>
<script>
function multiplyBy()
{
        num1 = document.getElementById("Height").value;
        num2 = document.getElementById("Weight").value;
        document.getElementById("area").innerHTML = num1 * num2;
}
</script>

</p>

</body>
</html>
